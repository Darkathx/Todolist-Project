<!DOCTYPE html>

        <title>MyTestHTML</title>
        <link rel="stylesheet" href="todos.css">

    <body>
        <div class="container">
            <div class="todo-header"><p>Todo List</p></div>
            <div class="todo-body">

                    <button type="submit" class="button-style">Add Todo</button>
                </form>
                <hr>
            </div>
            <div class="todo-body">
                <h4 id="tasks-title" class="todos">My Todos</h4>
                <div>
                    <input class="form-c" type="text" name="todosearch" id="todosearch" placeholder="Search a Todo">

                </div>
                <hr>
                <ul class="todo-list">
                    <!--

                    -->

            </div>
        </div>
        <script src="app.js"></script>
    </body>
