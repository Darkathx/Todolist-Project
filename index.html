<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>MyTestHTML</title>
        <link rel="stylesheet" href="todos.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container" style="margin-top:2vh">
            <div class="todo-header"><p>Todo List</p></div>
            <div class="todo-body">
                <form id="todo-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="todoinp" id="todoinp" placeholder="Enter a todo">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn">Add Todo</button>
                    </div>
                </form>
                <hr>
            </div>
            <div class="todo-body">
                <h4 id="tasks-title" class="todos">My Todos</h4>
                <div class="form-row">
                    <input class="form-control" type="text" name="todosearch" id="todosearch" placeholder="Search a Todo">

                </div>
                <hr>
                <ul class="list-group">
                    <!--
                        <li>
                            Todo 1
                            <a href = "#" class="delete-item">
                                Remove
                            </a>
                        </li>
                    -->
                </ul>
                <hr>
                <button type = "submit" class="btn btn-primary clearall">Clear all Tasks</button>
                <hr>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
